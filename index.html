<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script>
        /* 鼠标跟随光效 */
    document.addEventListener('mousemove', (e) => {
    const header = document.getElementById('header');
    const rect = header.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    header.style.setProperty('--x', `${x}px`);
    header.style.setProperty('--y', `${y}px`);
  });
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://fav.farm/%F0%9F%94%A2" />
    <title>Calculator</title>
</head>
<body>
    <!-- DeepSeek修改后的 Header 结构 -->
    <header id="header">
    <div class="header-glow"></div>
    <h1 class="header-title">Elegant Calculator<span class="cursor">|</span></h1>
  </header>
    <div class="calc">
        <div class="screen">
            <div class="expression">

            </div>
            <div class="display">
            </div>
        </div>
        <div class="row">
            <button id = "AC">AC</button>
            <button class="func" id = "CE">CE</button>
            <button class="func" id = "percent">%</button>
            <button class="operator" id = "divide">÷</button>
        </div>

        <div class="row">
            <button class = "num" id = "n7">7</button>
            <button class = "num" id = "n8">8</button>
            <button class = "num" id = "n9">9</button>
            <button class="operator" id = "multiply">×</button>
        </div>

        <div class="row">
            <button class = "num" id = "n4">4</button>
            <button class = "num" id = "n5">5</button>
            <button class = "num" id = "n6">6</button>
            <button class="operator" id = "subtract">-</button>
        </div>

        <div class="row">
            <button class = "num" id = "n1">1</button>
            <button class = "num" id = "n2">2</button>
            <button class = "num" id = "n3">3</button>
            <button class="operator" id = "plus">+</button>
        </div>

        <div class="row">
            <button id = "negate">±</button>
            <button class = "num" id = "n0">0</button>
            <button id = "dot">.</button>
            <button id = "equal">=</button>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/LeoZheng279">© LeoZheng279</a>
        <pre>  |  </pre>
        <a href="https://github.com/LeoZheng279/Calculator" >Source Code</a>
        <pre>  |   </pre>
        Layout Optmized By 
        <a href="https://deepseek.com" >DeepSeek</a>
    </div>
</body>
</html>
